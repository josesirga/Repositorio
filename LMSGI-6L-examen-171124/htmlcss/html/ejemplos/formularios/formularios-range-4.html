<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>range. Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <form action="formularios-range-1.php" method="get">
      <p>Indique su nivel (Malo, Regular, Bueno):
        <input type="range" name="dato" min="1" max="3" list="lista-rango" />
        <datalist id="lista-rango">
          <option value="1" label="Malo"></option>
          <option value="2" label="Regular"></option>
          <option value="3" label="Bueno"></option>
        </datalist></p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="hidden" name="origen" value="4" />
      </p>
    </form>
  </body>
