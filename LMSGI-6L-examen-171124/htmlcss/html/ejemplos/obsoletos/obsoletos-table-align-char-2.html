  <title>align y char en &lt;table&gt; (2). Elementos obsoletos. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <table border="1">
    <caption>Esto es la leyenda</caption>
    <tbody char="," align="char">
      <tr>
        <td>100,3</td>
        <td>abbbbbbbb</td>
      </tr>
      <tr>
        <td>3,124</td>
        <td>bbbbbab</td>
      </tr>
      <tr>
        <td>2456,4567</td>
        <td>bbbbbba</td>
      </tr>
    </tbody>
  </table>
