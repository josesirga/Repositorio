<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>pruebas. Formularios. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <form action="_tmp-2.php" method="get">

      <label>
        Sex:
        <input name=sex list=sexes>
      </label>
      <datalist id=sexes>
        <select name=sex>
          <option>alberto
          <option>amigo
          <option>barbara
        </select>
      </datalist>


      <p>Fecha: <input type="text" name="dato" size="40" placeholder="Escribe algo" /></p>

      <p><input type="file" name="archivo" value ="*.jpg" /></p>

      <p><input type="month" name="color"  /></p>

      <p><input type="time" name="hora" value="12:15" /></p>

      <input type="image" xname="GNU" alt="GNU" src="../../img/gnu-head-sm.jpg" value="basura" />


      <p>Contarseña: <input type="password" name="password" minlength="8" /></p>

      <textarea name="texto" rows="4" cols="40" placeholder="Escribe algo"></textarea>

      <textarea name="texto" rows="4" cols="40" maxlength="10"></textarea>

      <p><input type="submit" value="Enviar" /></p>
      <p><input type="reset" value="Reset" /></p>
    </form>
  </body>
</html>
