<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ajustar el tamaño de letra de todos los elementos. Cómo ... Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      html { font-size: 1.2rem; }
      h1 { font-size: 1.5rem;}
      h2 { font-size: 1.25rem; }
      p { font-size: 1rem; }
    </style>
  </head>

  <body>
    <h1>Título principal</h1>

    <h2>Título secundario</h2>

    <p>Párrafo de texto.</p>
  </body>
</html>
