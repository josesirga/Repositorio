<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Unidades. Ejercicios. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      html { font-size: 120%; }
      p { margin: 0; }
      p.a { font-size: 100%; }
      p.b { font-size: 300%; }
      p.c { font-size: 50%; }
      p.d { font-size: 1em; }
      p.e { font-size: 3em; }
      p.f { font-size: 0.5em; }

      span.ser { font-family: serif; }
      span.san { font-family: sans-serif; }
      span.mon { font-family: monospace; }
      span.cur { font-family: cursive; }
    </style>
  </head>
  <body>
    <p class="a"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

    <p class="b"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

    <p class="c"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

    <p class="d"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

    <p class="e"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

    <p class="f"><span class="ser">serif</span> - <span class="san">sans-serif</span> - <span class="mon">monospace</span> - <span class="cur">cursive</span></p>

  </body>
