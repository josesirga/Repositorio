<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Unidades relativas 2. Distancias y tamaños. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p.borde-em-serif {
        border: red 1ex solid;
        font-family: serif;
      }

      p.borde-em-sans-serif {
        border: green 1ex solid;
        font-family: sans-serif;
      }

      p.borde-em-monospace {
        border: blue 1ex solid;
        font-family: monospace;
      }
    </style>
  </head>

  <body>
    <p class="borde-em-serif">Este párrafo tiene un borde de 1ex de grosor (la altura de la letra "x").</p>

    <p class="borde-em-sans-serif">Este párrafo tiene un borde de 1ex de grosor (la altura de la letra "x").</p>

    <p class="borde-em-monospace">Este párrafo tiene un borde de 1ex de grosor (la altura de la letra "x").</p>
  </body>
</html>
