<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Simulación de frames 2 a. Ejemplos de posicionamiento absoluto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Simulación de frames 2</h1>

    <div id="indice">
      <ul>
        <li><a href="#apartado-1">Apartado 1</a></li>
        <li><a href="#apartado-2">Apartado 2</a></li>
      </ul>
    </div>

    <div id="contenido">

      <div id="apartado-1">
        <h2>Apartado 1</h2>

        <p>Este es el apartado 1</p>

        <p class="enlace">Ir al <a href="#apartado-2">apartado 2</a></p>
      </div>

      <div id="apartado-2">
        <h2>Apartado 2</h2>

        <p>Este es el apartado 2</p>

        <p class="enlace">Volver al <a href="#apartado-1">apartado 1</a></p>
      </div>
    </div>
  </body>
</html>
