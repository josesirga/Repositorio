<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Número de atributos id en el selector (4). Estilos en cascada. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      div#viejo {
        border: black 3px solid;
        margin: 2px;
        padding: 2px;
      }

      div#viejo p#nuevo {
        color: black;
      }

      div p#nuevo {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="viejo">
      <p id="nuevo">Esto es un párrafo con atributo id "nuevo" dentro de una división con atributo id "viejo"</p>
    </div>

    <p>Esto es un párrafo sin atributo id.</p>
  </body>
</html>
