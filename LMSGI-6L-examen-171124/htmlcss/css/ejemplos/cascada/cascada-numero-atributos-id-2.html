<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Número de atributos id en el selector (2). Estilos en cascada. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p {
        color: black;
      }

      p#nuevo {
        color: red;
      }
    </style>
  </head>

  <body>
    <p id="nuevo">Esto es un párrafo con atributo id "nuevo"</p>

    <p>Esto es un párrafo sin atributo id.</p>
  </body>
</html>
