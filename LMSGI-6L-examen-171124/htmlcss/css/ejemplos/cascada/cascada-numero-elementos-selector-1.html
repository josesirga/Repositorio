<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Número de elementos en el selector (1). Estilos en cascada. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      div {
        border: black 3px solid;
        margin: 2px;
        padding: 2px;
      }

      div p {
        color: red;
      }

      p {
        color: black;
      }
    </style>
  </head>

  <body>
    <div>
      <p>Esto es un párrafo dentro de una división.</p>
    </div>

    <p>Esto es un párrafo que no está dentro de ninguna división.</p>
  </body>
</html>
