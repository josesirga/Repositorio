<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>marker-offset (2). propiedades obsoletas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style type="text/css">
    ul {
      list-style-type: none;
    }
    li:before {
      content: "***";
      display: marker;
      marker-offset: 40px;
    }
  </style>
</head>

<body>
  <ul>
    <li>Esto es un punto de una lista</li>
    <li>Esto es otro punto de la misma lista</li>
    <li>Esto es otro punto de la misma lista, bastante más largo para que ocupe más de una línea y se pueda comprobar la posición del marcador</li>
  </ul>
</body>
</html>
