<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Las pseudo-clases de enlace :link y :visited (3). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      a {
        background-color: white;
        color: blue;
        border: orange 3px solid;
        outline: green 3px solid;
      }

      a:visited {
        background-color: yellow;
        color: red;
        border-color: black;
        outline-color: red;
      }
    </style>
  </head>

  <body>
    <p id="destino">Este párrafo tiene un <a href="#destino">enlace a sí mismo</a>. Si el navegador reconoce que el enlace se ha visitado, se muestra en rojo y con el fondo amarillo (y con un borde negro y un contorno rojo).</p>
  </body>
</html>
