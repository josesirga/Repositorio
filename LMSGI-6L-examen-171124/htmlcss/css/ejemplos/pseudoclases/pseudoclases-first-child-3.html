<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>La pseudo-clase :first-child (3). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
div {
  border: black 5px solid;
  margin: 10px;
  padding: 10px;
}

div :first-child {
  color: red;
}
    </style>
  </head>

  <body>
    <div>
      <pre>El primer hijo no es un párrafo &lt;p&gt;, sino un &lt;pre&gt;.</pre>

      <p>Este es el primer párrafo &lt;p&gt; en una división que contiene tres párrafos.</p>

      <p>Este es el segundo párrafo &lt;p&gt; en una división que contiene tres párrafos.</p>

      <p>Este es el tercer párrafo &lt;p&gt; en una división que contiene tres párrafos.</p>
    </div>
  </body>
</html>
