<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Las pseudo-clases dinámicas :hover, :active y :focus (4). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      p {
        background-color: white;
        color: black;
      }

      p:active {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <p>Este párrafo está escrito en negro sobre blanco, pero cuando se hace clic en él, se muestra de color blanco sobre fondo negro.</p>
  </body>
</html>
