<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>La pseudo-clase de idioma :lang() (1). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      q:lang(es) {
        quotes: "«" "»";
      }

      q:lang(en) {
        quotes: '"' '"';
      }
    </style>
  </head>

  <body>
    <p>Ambrose Bierce dijo (más o menos) que <q lang="es">una cita es una manera de repetir erróneamente las palabras de otros</q>.</p>

    <p>Ambrose Bierce dijo (más o menos) que <q lang="en">a quotation is the act of repeating erroneously the words of another</q>.</p>
  </body>
</html>
