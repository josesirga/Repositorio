<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Las pseudo-clases de enlace :link y :visited (1). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      a:link {
        color: green;
      }
    </style>
  </head>

  <body>
    <p id="destino">Este párrafo tiene un <a href="#destino">enlace a sí mismo</a>. El enlace no aparece como suele ser habitual, porque se muestra en verde.</p>
  </body>
</html>
